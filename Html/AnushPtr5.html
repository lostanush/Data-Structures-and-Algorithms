<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    div {
        align-items: center;
        margin: auto;
        border-radius: 10px;
        border: 2px solid grey;
        background-image: url("hand.jpg");
        background-repeat: no-repeat;
        background-position: cover;
        background-size: cover;
        padding: 50px;
        width: fit-content;
    }
    h1 {
        background-color: beige;
        margin-top: 0%;
        margin-left: 0%;
        margin-right: 0%;
        padding: 20px;
    }
</style>
</head>
<body>
    <h1 ><u> BookStore FormPage </u></h1>
    <H3><u><b><i>The Form : </i></b></u></H3>
<div>
    <form id="myForm" action="javascript:void(0)" onsubmit="takeValue()">
        <H3 style="text-align: center;"><u><b><I>Customer Registration</I></b></u> </H3><br>

        <label for="name"><b>Name:</b></label> <br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email"><b>Email:</b></label> <br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mobile"><b>Mobile Number:</b></label> <br>
        <select id="countryCode" name="countryCode">
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <!-- Add more options as needed -->
        </select>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        
        <label for="customerID"><b>Customer ID:</b></label> <br>
        <input type="text" id="customerID" name="customerID" required><br><br>
        
        <label for="password"><b>Password : </b></label> <br>
        <input type="password" id="password" name= "password" required> <br><br>

        <label for="Gender"><b>Gender</b></label> <br>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female <br><br>
            
        <label for="checkbox"><b> Checkbox</b></label> <br>
        <input type="checkbox" name="checkbox"> I agree to your terms and conditions. <br><br>
            
        <input type="file"><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button> 
    </form>
    
</div>
<script>

    document.getElementById('myForm').addEventListener('submit', function(event) {
        var nameInput = document.getElementById('name').value;
        var emailInput = document.getElementById('email').value;
        var countryCodeInput = document.getElementById('countryCode').value;
        var mobileInput = document.getElementById('mobile').value;
        var customerIDInput = document.getElementById('customerID').value;
        
        var namePattern = /^[A-Z][A-Za-z0-9]{0,14}$/;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var mobilePattern = /^\d{6,14}$/; // Example: 1234567890123
        var customerIDPattern = /^CUSTID[A-Za-z0-9]{5}$/; // Example: CUSTID1A2B3C4
        if (!namePattern.test(nameInput)) {
            event.preventDefault();
            alert('Name must start with a capital letter, be no more than 15 characters long, and contain only alphanumeric characters.');
        }
     if (!emailPattern.test(emailInput)) {
            event.preventDefault();
            alert('Please enter a valid email address.');
        }
        if (!mobilePattern.test(mobileInput)) {
            event.preventDefault();
            alert('Please enter a valid mobile number. Example: 1234567890123');
        }
        if (!customerIDPattern.test(customerIDInput)) {
            event.preventDefault();
            alert('Customer ID must start with "CUSTID" followed by 5 alphanumeric characters.');
        }
    });

    function takeValue(){
        var name= document.getElementById("name").value;
        document.write("Your name is this : "+ name);
    }    

</script>
    
</body>
</html>
