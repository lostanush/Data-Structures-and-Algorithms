<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
</head>
<body>

<form id="myForm" action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="mobile">Mobile Number:</label>
    <select id="countryCode" name="countryCode">
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+91">+91 (India)</option>
        <!-- Add more options as needed -->
    </select>
    <input type="tel" id="mobile" name="mobile" required><br><br>
    
    <label for="customerID">Customer ID:</label>
    <input type="text" id="customerID" name="customerID" required><br><br>
    
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
    // Get the value of the name input
    var nameInput = document.getElementById('name').value;
    
    // Get the value of the email input
    var emailInput = document.getElementById('email').value;
    
    // Get the value of the country code input
    var countryCodeInput = document.getElementById('countryCode').value;
    
    // Get the value of the mobile input
    var mobileInput = document.getElementById('mobile').value;
    
    // Get the value of the customer ID input
    var customerIDInput = document.getElementById('customerID').value;
    
    // Define regular expression patterns for validation
    var namePattern = /^[A-Z][A-Za-z0-9]{0,14}$/;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var mobilePattern = /^\d{6,14}$/; // Example: 1234567890123
    var customerIDPattern = /^CUSTID[A-Za-z0-9]{5}$/; // Example: CUSTID1A2B3C4
    
    // Check if the name input matches the pattern
    if (!namePattern.test(nameInput)) {
        // Prevent the form from submitting
        event.preventDefault();
        
        // Display an error message for name
        alert('Name must start with a capital letter, be no more than 15 characters long, and contain only alphanumeric characters.');
    }

    // Check if the email input matches the pattern
    if (!emailPattern.test(emailInput)) {
        // Prevent the form from submitting
        event.preventDefault();
        
        // Display an error message for email
        alert('Please enter a valid email address.');
    }

    // Check if the mobile input matches the pattern
    if (!mobilePattern.test(mobileInput)) {
        // Prevent the form from submitting
        event.preventDefault();
        
        // Display an error message for mobile
        alert('Please enter a valid mobile number. Example: 1234567890123');
    }

    // Check if the customer ID input matches the pattern
    if (!customerIDPattern.test(customerIDInput)) {
        // Prevent the form from submitting
        event.preventDefault();
        
        // Display an error message for customer ID
        alert('Customer ID must start with "CUSTID" followed by 5 alphanumeric characters.');
    }
});
</script>

</body>
</html>
